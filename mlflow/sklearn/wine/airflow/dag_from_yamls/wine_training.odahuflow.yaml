kind: ModelTraining
id: airflow-wine-from-yamls
spec:
  model:
    name: wine
    version: 1.0
  trainingIntegration: mlflow
  entrypoint: main
  workDir: mlflow/sklearn/wine
  data:
    - connection: wine
      localPath: mlflow/sklearn/wine/wine-quality.csv
  hyperParameters:
    alpha: "1.0"
  resources:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi
  algorithmSource:
    vcs:
      connection: odahu-flow-examples

